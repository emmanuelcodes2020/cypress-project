name: Cypress Regression Tests

on:
  push:
    branches:
      - main  # Run tests when code is merged to main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v4
        with:
          start: npm start  # Start the app
          wait-on: 'http://localhost:3000'  # Wait for the app to be ready
          record: true  # Enables video recording (if configured)

      # Ensure Videos Are Uploaded (if available)
      - name: Save Cypress Videos
        if: always()  # Ensures this step runs even if the test fails
        uses: actions/upload-artifact@v3  # Updated version
        with:
          name: cypress-videos
          path: cypress/videos/
          if-no-files-found: ignore  # Prevents failure if no videos exist

      # Ensure Screenshots Are Uploaded (Useful for Debugging)
      - name: Save Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v3  # Updated version
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          if-no-files-found: ignore

      - name: Notify on Failure
        if: failure()
        run: echo "Cypress Tests Failed!"
